<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<nav>

    <a class="img" href="index.html">
        <h2>TKE YI</h2>
    </a>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

</nav>

<div class="wrapper">

    <div class="splash">
        <h1>CONTACT INFO</h1>
    </div>


    <div class="contact">

        <a class="social" href="https://gmail.com">mifunk@iu.edu</a>
    </div>

    <form>
        <h2>Contact form for Tau Kappa Epsilon YI Chapter </h2>
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name">Your Name: (First and Last)</label>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email">Email: (IU email address)</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="4"></textarea>
            <label for="message">Message:</label>
        </div>
        <button class="submit" type="submit">SUBMIT</button>
    </form>





    <footer>
        <h2>COPYRIGHT 2021</h2>

    </footer>
</div>




</body>
</html></html>
